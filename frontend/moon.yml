# Frontend project configuration
$schema: "https://moonrepo.dev/schemas/project.json"

# Project metadata
id: "frontend"
type: "application"

# Project dependencies
# dependsOn:
#   - "backend"

# Tasks
tasks:
  dev:
    command: "npm run dev"
    env:
      NODE_ENV: development
    inputs:
      - "src/**/*"
      - "package.json"
      - "next.config.ts"
      - "tsconfig.json"
    outputs:
      - ".next/**/*"
    platform: "node"

  build:
    command: "npm run build"
    env:
      NODE_ENV: production
    inputs:
      - "src/**/*"
      - "package.json"
      - "next.config.ts"
      - "tsconfig.json"
    outputs:
      - ".next/**/*"
      - "out/**/*"
    platform: "node"

  start:
    command: "npm run start"
    env:
      NODE_ENV: production
    platform: "node"

  lint:
    command: "npm run lint"
    inputs:
      - "src/**/*"
      - "package.json"
      - "eslint.config.mjs"
    platform: "node"
